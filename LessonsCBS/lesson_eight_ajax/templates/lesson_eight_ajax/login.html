{% extends 'lesson_eight_ajax/ajax.html' %}

{% block login %}
    <form class="login" action="" method="post">
        {% csrf_token %}

        {% for field in form %}
            <label>{{field.label}}</label>
            <p>{{field}}</p>
            {% if field.errors %}
                <p>{{field.errors}}</p>
            {% endif %}
        {% endfor %}
        <button type="submit">Login</button>
    </form>

{% endblock %}
